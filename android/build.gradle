plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'   // ← добавь это
}

android {
  namespace "com.trubka.selfmanaged"
  compileSdkVersion 34

  defaultConfig {
    minSdkVersion 23
  }

  kotlinOptions {
    jvmTarget = '1.8'
  }
}

dependencies {
  implementation "com.facebook.react:react-native:+"    // RN api
  implementation "androidx.core:core-ktx:1.12.0"
  implementation "com.github.bumptech.glide:glide:4.16.0"
}
